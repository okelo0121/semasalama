<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sema Salama</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="popup-body">
    <div class="popup-container">
        <h1 class="popup-title">Sema Salama</h1>

        <!-- Personal Blocklist Section -->
        <p style="text-align: center; margin-bottom: 10px; font-size: 13px; color: #555;">
            Manage your personal blocklist. Words you add here will be blurred across supported sites.
        </p>
        <form id="blocklist-form">
            <input type="text" id="blocklist-input" placeholder="Add a word to block..." autocomplete="off"/>
            <button type="submit">Add</button>
        </form>
        <ul id="blocklist"></ul>

        <hr>

        <!-- Abuse Log Section -->
        <h2 style="font-size: 14px; margin-bottom: 5px;">Abuse Log</h2>
        <div id="abuse-log-container" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 5px;"></div>
        <button id="clear-logs" style="margin-top: 5px; width: 100%;">Clear Abuse Log</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
